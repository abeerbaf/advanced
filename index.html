    <h1>Head or Tail</h1>

    <p>Your choice:</p>
    <p id="userChoice"></p>
    </div>

        <p>Computer choice:</p>
        <p id="compChoice"></p>
        </div>
        <div style="display: flex; grid-gap: 1em">
            <p>Answer is:</p>
            <p id="answer"></p>
            </div>
